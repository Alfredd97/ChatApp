<section class="flex items-center justify-center content-center h-96">
  <div class="p-3">
  <form [formGroup]="joinRoomForm" (ngSubmit)="joinRoom()">
    <div class="mx-auto mt-5">
      <label class="font-bold" for="username">Username:</label>
      <input type="text" id="userName" formControlName="userName" required class="border border-gray-300 rounded-lg px-2s mx-5">
    </div>
    <div class="mt-2">
      <label class="font-bold" for="roomName">Room Name:</label>
      <input type="text" id="roomName" formControlName="roomName" required class="border border-gray-300 rounded-lg px-2s mx-5">
    </div>
    <div class="flex justify-center items-center mt-5">
      <button type="submit" [disabled]="joinRoomForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white hover:font-bold py-2 px-4 rounded-full">Join Room</button>
    </div>
  </form>
</div>
</section>
