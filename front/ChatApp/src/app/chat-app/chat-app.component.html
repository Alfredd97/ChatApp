<!-- chat-app.component.html -->
<div class="flex">
  <div class="flex h-5/6 w-1/4  ml-10 mt-5">
    <h1>Users</h1>
    <ul>
    <li *ngFor="let user of users">{{ user }}</li>
    </ul>
  </div>
  <div class="w-3/4 items-center mt-5">
      <div *ngFor="let msg of messages" class="message">
        <app-message-shape [message]="msg.message" [user]="msg.userName"></app-message-shape>
      </div>

      <div class="flex fixed bottom-2 end-5 w-3/4 items-end justify-end">
      <input class="w-full" type="text" [(ngModel)]="message" placeholder="Type your message">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
